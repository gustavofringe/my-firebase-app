<div class="container">
    <button class="btn btn-primary" (click)="login()" *ngIf="!(user | async)?.uid">Connexion anonyme</button>
    <button class="btn btn-danger" (click)="logout()" *ngIf="(user | async)?.uid">Se d√©connecter</button>

    <div *ngIf="(user | async)?.uid">
        <form novalidate [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="form-group row" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">

                <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" formControlName="title" [(ngModel)]="titleVal" class="form-control"
                    id="staticEmail" value="email@example.com">

                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Sentence</label>
                <div class="col-sm-10">
                    <input type="text" name="sentence" formControlName="sentence" [(ngModel)]="sentenceVal"
                           class="form-control" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputTextarea" class="col-sm-2 col-form-label">Sentence</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" id="inputTextarea" placeholder="Password" name="content"
                              formControlName="content" [(ngModel)]="contentVal"></textarea>
                </div>
            </div>
            <upload-list></upload-list>
            <button class="btn btn-primary" [disabled]="!form.valid">Send</button>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Sentence</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items | async">
                <th><img src="../assets/images/NewTux.svg" style="height: 45px"></th>
                <td>{{item.title}}</td>
                <td>{{item.sentence}}</td>
                <td>{{item.content}}</td>
                <button class="btn btn-danger" (click)="delete(item)">Delete</button>
            </tr>
            </tbody>
        </table>
    </div>
</div>
